{% include nav.html %}
 <div class="user-details">
  <h1>{{ page.title }}</h1>

<div class="links">

    <a class="site-link" href={{ page.git-link }}>See the GitHub Repo</a>
  {% endif %}
</div>
<section id="projects">
  {{ content }}
</section>
